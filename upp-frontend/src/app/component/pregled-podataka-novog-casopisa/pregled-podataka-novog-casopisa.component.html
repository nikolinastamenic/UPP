<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">

      <form name="registerForm" (submit)="potvrda()">
        <div *ngFor="let formValue of form">
          <div class="form-group" *ngIf="formValue['id'] !== 'komentar_za_ispravak' && formValue['type']['name'] === 'string' ">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <input type="text" class="form-control" [name]="formValue['label']"
                   [(ngModel)]="formValue['value']['value']" [readOnly]="true">
          </div>
          <div class="form-group" *ngIf="formValue['type']['name'] === 'long'">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <input type="number" [min]="1" class="form-control" [name]="formValue['label']"
                   [(ngModel)]="formValue['value']['value']"  [readOnly]="true">
          </div>
          <div class="form-group" *ngIf="formValue['type']['name'] === 'enum'">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <input type="text" class="form-control" [name]="formValue['label']"
                   [(ngModel)]="formValue['value']['value']"  [readOnly]="true">
          </div>
          <div class="form-group" *ngIf="formValue['type']['name'] === 'string' && formValue['id'] === 'komentar_za_ispravak'">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <input type="text" class="form-control" [name]="formValue['label']"
                   [(ngModel)]="formValue['value']['value']">
          </div>
          <div class="form-group" *ngIf="formValue['type']['name'] === 'boolean'">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <input type="checkbox" class="form-control" [name]="formValue['label']"
                   [(ngModel)]="formValue['value']['value']">
          </div>
        </div>

        <button class="btn btn-secondary" type="submit">Potvrdi</button>
      </form>
    </div>
  </div>
</div>
