<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="loginForm" (submit)="login()"  class="form-signin">

        <h2 class="form-signin-heading">Log in</h2>
        <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 id="username"
                 name="username"
                 class="form-control"
                 placeholder="Your username" [(ngModel)]="user.username" />
        </div>


        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 name="password"
                 placeholder="Your password" [(ngModel)]="user.password" />
        </div>


        <button type="submit"  class="btn btn-secondary pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Log in</span>
        </button>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
