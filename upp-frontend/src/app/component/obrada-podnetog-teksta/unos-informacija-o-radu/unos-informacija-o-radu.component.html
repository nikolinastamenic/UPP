<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">


      <form name="workInformation" (submit)="potvrda()">
        <div *ngFor="let formValue of form">
          <div class="form-group" *ngIf="formValue['type']['name'] === 'string' && formValue['id'] !== 'pdf' && formValue['id'] !== 'urednik_naucne_oblasti'">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <input type="text" class="form-control" [name]="formValue['label']" [(ngModel)]="formValue['value']['value']">
          </div>
          <div class="form-group" *ngIf="formValue['type']['name'] === 'string' && formValue['id'] === 'pdf'">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <input type="file" accept="application/pdf" (change)="onChange($event)" [(ngModel)]="formValue['value']['value']" [name]="formValue['label']" >
          </div>
          <div class="form-group" *ngIf="formValue['type']['name'] === 'string' && formValue['id'] === 'urednik_naucne_oblasti'">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <select [(ngModel)]="formValue['value']['value']" name="urednik_naucne_oblasti">
              <option *ngFor="let editor of editors" [value]="editor['id']">{{editor['name']}} {{editor['lastName']}}</option>
            </select>
          </div>
        </div>

        <button class="btn btn-secondary" type="submit">Potvrda</button>
      </form>
    </div>
  </div>
</div>
