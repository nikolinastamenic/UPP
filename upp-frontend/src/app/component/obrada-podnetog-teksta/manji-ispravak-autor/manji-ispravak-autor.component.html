<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="manjiIspravakRada" (submit)="potvrda()">
        <div *ngFor="let formValue of form; let i = index">
          <div class="form-group" *ngIf="formValue['type']['name'] === 'string' && formValue['id'] === 'odgovor_na_komentar'">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <input type="text" class="form-control" [name]="formValue['label']" [(ngModel)]="formValue['value']['value']">
          </div>
          <div class="form-group" *ngIf="formValue['type']['name'] === 'string' && formValue['id'] !== 'odgovor_na_komentar'">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <input type="text" class="form-control" [name]="formValue['label']" [(ngModel)]="formValue['value']['value']" readonly>
          </div>
          <div class="form-group" *ngIf="formValue['type']['name'] === 'long'">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <input type="number" class="form-control" [name]="formValue['label']" [(ngModel)]="formValue['value']['value']" readonly>
          </div>
        </div>
        <button class="btn btn-secondary" type="submit">Potvrdi</button>
      </form>
    </div>
  </div>
</div>
