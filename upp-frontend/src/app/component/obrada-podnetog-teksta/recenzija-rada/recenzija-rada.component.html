<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <button class="btn btn-secondary" (click)="downloadPDF()">Preuzimanje PDF-a</button>
      <form name="aktivnaClanarina" (submit)="potvrda()">
        <div *ngFor="let formValue of form; let i = index">
          <div class="form-group" *ngIf="formValue['type']['name'] === 'boolean'">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <input type="checkbox" class="form-control" [name]="formValue['label']"
                   [(ngModel)]="formValue['value']['value']">
          </div>
          <div class="form-group" *ngIf="formValue['type']['name'] === 'string' && formValue['id'] !== 'pdf'">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <input type="text" class="form-control" [name]="formValue['label']" [(ngModel)]="formValue['value']['value']">
          </div>
          <div class="form-group" *ngIf="formValue['type']['name'] === 'long'">
            <label for="{{formValue['label']}}">{{formValue['label']}}</label>
            <input type="number" class="form-control" min="10"  [name]="formValue['label']" [(ngModel)]="formValue['value']['value']">
          </div>
          <div class="form-group" *ngIf="formValue['type']['name'] === 'enum'">
            <div class="column small-12 large-2">
              <label class="sbw_light">{{formValue['label']}}</label><br/>
              <select [value]="formValue['value']['value']" [(ngModel)]="formValue['value']['value']"  name="odlukaORadu">
                <option *ngFor="let odluka of odlukeORadu" [value]="odluka[0]">{{odluka[1]}}</option>
              </select>
            </div>
          </div>
        </div>
        <button class="btn btn-secondary" type="submit">Potvrdi</button>
      </form>
    </div>
  </div>
</div>
