<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">

      <h2>Active tasks</h2>
      <br/><br/>
      <div *ngFor="let task of tasks">
        <a (click)="redirectToTask(task)">
          <h2>
            <div class="form-group">
              <label>{{task['taskKey']}}</label>
            </div>
          </h2>
        </a>
      </div>

    </div>
  </div>
</div>
